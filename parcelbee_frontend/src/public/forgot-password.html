<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - ParcelBee</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'sans-serif']
                    }
                }
            }
        }
    </script>
</head>
<body class="font-sans bg-gradient-to-br from-yellow-50 to-orange-50 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <div class="bg-white rounded-2xl shadow-xl p-8">
            <!-- Logo/Title -->
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-yellow-500 mb-2">ParcelBee üêù</h1>
                <p class="text-gray-600 text-lg">Reset your password</p>
            </div>

            <!-- Forgot Password Form -->
            <form id="forgotPasswordForm" class="space-y-6">
                <!-- Email Input -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email"
                        placeholder="you@example.com"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-yellow-500 focus:border-yellow-500 transition-colors outline-none"
                        required
                    >
                    <div id="emailError" class="text-red-500 text-sm mt-1 hidden">Please enter a valid email address</div>
                </div>

                <!-- Submit Button -->
                <button 
                    type="submit"
                    class="w-full bg-yellow-500 text-white py-3 px-4 rounded-lg font-semibold text-lg hover:bg-yellow-600 hover:scale-105 transition-all duration-200 shadow-md hover:shadow-lg"
                >
                    Send Reset Link
                </button>
            </form>

            <!-- Success Message (Hidden by default) -->
            <div id="successMessage" class="mt-4 p-4 bg-green-100 border border-green-400 text-green-700 rounded-lg hidden">
                <div class="flex items-center">
                    <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
                    </svg>
                    <span id="successText"></span>
                </div>
            </div>

            <!-- Development Token Display (Hidden by default) -->
            <div id="devTokenDisplay" class="mt-4 p-4 bg-blue-100 border border-blue-400 text-blue-700 rounded-lg hidden">
                <p class="text-sm font-semibold mb-2">Development Mode - Reset Token:</p>
                <p class="text-xs break-all font-mono bg-white p-2 rounded" id="resetToken"></p>
                <p class="text-xs mt-2">Copy this token and use it in the reset password page.</p>
                <a href="reset-password.html" class="text-xs text-blue-600 hover:underline mt-2 inline-block">Go to Reset Password Page ‚Üí</a>
            </div>

            <!-- Back to Login Link -->
            <div class="text-center mt-6">
                <a href="login.html" class="text-gray-600 hover:text-yellow-500 transition-colors text-sm">
                    ‚Üê Back to Login
                </a>
            </div>
        </div>
    </div>

    <script src="api.js"></script>
    <script src="forgot-password.js"></script>
</body>
</html>
